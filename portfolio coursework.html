<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Technology Courseworks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: #FADADD; /* Baby Pink */
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        .coursework {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            padding: 20px;
            max-width: 850px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-in-out forwards;
        }
        .coursework:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>Courseworks in Information Technology</h1>

<div class="coursework">
    <h2>Coursework 1: Database Design for a Ride Service Application</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSFdK48WaMcbwEaWqfRYrULQvU0QonbrC4TKvVdXPYTjgK-2Hr63m1RSdIaQihgcw/embed?start=false&loop=false&delayms=3000" 
    allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>

<div class="coursework">
    <h2>Coursework 2: System Analysis and Design</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTKLVzHtjyft144MnB0LqfNUTqilkPLv9iXsi4LFqXN_QuMBEQVmKs9jxFxaANX1Q/embed?start=false&loop=false&delayms=3000" 
    allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>

<div class="coursework">
    <h2>Coursework 3: Web Development - Greek Myths, Inner Minds</h2>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSvZa7N2-iILP-rmpBjcAAXpAjO5QIuz3H0Bc9OpH9__3LlIqXc2rTLMR-VVdpzIw/embed?start=false&loop=false&delayms=3000" 
    allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>

</body>
</html>
